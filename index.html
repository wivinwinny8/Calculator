<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="head">Calculator</h1>
    <div class="box" id="box">
        <div class="text" id="text">0</div>
        <div class="numpad" id="numpad">
            <button onclick="one()" class="itemnum" id="one">1</button>
            <button onclick="two()" class="itemnum" id="two">2</button>
            <button onclick="three()" class="itemnum" id="three">3</button>
            <button onclick="four()" class="itemnum" id="four">4</button>
            <button onclick="five()" class="itemnum" id="five">5</button>
            <button onclick="six()" class="itemnum" id="six">6</button>
            <button onclick="seven()" class="itemnum" id="seven">7</button>
            <button onclick="eight()" class="itemnum" id="eight">8</button>
            <button onclick="nine()" class="itemnum" id="nine">9</button>
            <button onclick="zero()" class="itemnum" id="zero">0</button>
            <button onclick="plus()" class="itemop" id="plus">+</button>
            <button onclick="minus()" class="itemop" id="minus">-</button>
            <button onclick="star()" class="itemop" id="star">*</button>
            <button onclick="slash()" class="itemop" id="slash">/</button>
            <button onclick="equal()" class="itemeq">=</button>
            <button onclick="ac()" class="itemclr">AC</button>
            <button onclick="dot()" class="itemop" id="dot">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
